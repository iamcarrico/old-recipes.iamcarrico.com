<article class="blog-post teaser">
  <h2 class="title"><a href="{{ include.post.url }}">{{ include.post.title }}</a></h2>
  <div class="metadatas">
    <span class="categories">
      {% for category in include.post.categories %}<span class="category">{{ category }}</span> {% endfor %}
    </span>&nbsp;-&nbsp;
    <span class="date">{{ include.post.date | date: "%Y-%m-%d" }}</span>
  </div>
  <div class="content">
    {% if include.post.description %}
      {{ include.post.description | strip_html }}
    {% else %}
      {{ include.post.excerpt | strip_html }}
    {% endif %}
  </div>
</article>
